<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support - GlobalTech AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3B82F6;
            --secondary: #10B981;
            --danger: #EF4444;
            --dark: #1F2937;
            --light: #F3F4F6;
            --gray: #6B7280;
            --white: #FFFFFF;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--dark);
            background: var(--light);
        }

        .chat-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            border-right: 1px solid #e5e7eb;
            padding: 1.5rem;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .sidebar-header {
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .new-chat-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .new-chat-btn:hover {
            background: #2563eb;
        }

        .sidebar-section {
            margin-top: 2rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .language-selector, .category-selector {
            margin-bottom: 1.5rem;
        }

        .selector-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: var(--light);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }
        
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #3B82F6;
            border-radius: 4px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem;
            border-radius: 0.75rem;
            line-height: 1.6;
        }

        .user-content {
            background: var(--primary);
            color: white;
            border-radius: 1.25rem 0.25rem 1.25rem 1.25rem;
        }

        .bot-content {
            background: white;
            color: var(--dark);
            border-radius: 0.25rem 1.25rem 1.25rem 1.25rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--gray);
            margin-top: 0.5rem;
            text-align: right;
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: white;
            border-radius: 0.75rem;
            width: fit-content;
        }

        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: var(--gray);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            max-height: 100px;
            min-height: 44px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .language-info {
            font-size: 0.75rem;
            color: var(--gray);
            padding: 0.5rem;
            background: var(--light);
            border-radius: 0.375rem;
            text-align: center;
        }

        .response-language {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: var(--secondary);
            color: white;
            border-radius: 0.25rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .message-content {
                max-width: 90%;
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--gray);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .sentiment-positive { background: #d1fae5; color: #065f46; }
        .sentiment-neutral { background: #fef3c7; color: #92400e; }
        .sentiment-negative { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

                        <option value="ko">ÌïúÍµ≠Ïñ¥</option>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <h2>Start a conversation</h2>
                    <p>Ask anything and get instant support in your preferred language</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        ‚û§

                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = localStorage.getItem('sessionId') || generateSessionId();
        let messageCount = 0;

        function generateSessionId() {
            const id = 'sess_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('sessionId', id);
            return id;
        }

        function updateSettings() {
            // Settings are saved in localStorage and used in requests
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Disable send button
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            // Add user message to UI
            addMessage(message, 'user');
            input.value = '';

            try {
                // Get settings
                const inputLang = document.getElementById('inputLanguage').value;
                const responseLang = document.getElementById('responseLanguage').value;
                const category = document.getElementById('category').value;

                // Send to API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        input_language: inputLang === 'auto' ? null : inputLang,
                        response_language: responseLang,
                        category: category
                    })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage(data.response, 'bot', data.sentiment, data.output_language);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Connection error. Please check your connection and try again.', 'bot');
            } finally {
                sendBtn.disabled = false;
                document.getElementById('messageInput').focus();
            }
        }

        function addMessage(text, type, sentiment = null, language = null) {
            const messagesDiv = document.getElementById('messages');

            // Clear empty state if needed
            if (messageCount === 0) {
                messagesDiv.innerHTML = '';
            }
            messageCount++;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type === 'user' ? 'user-message' : ''}`;

            let sentimentBadge = '';
            if (sentiment && type === 'bot') {
                const sentimentLabel = sentiment.label.toLowerCase();
                sentimentBadge = ` <span class="sentiment-badge sentiment-${sentimentLabel}">${sentiment.label}</span>`;
            }

            let languageInfo = '';
            if (language && type === 'bot') {
                languageInfo = `<div class="response-language">üìç ${language}</div>`;
            }

            const time = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div>
                    ${languageInfo}
                    <div class="message-content ${type === 'user' ? 'user-content' : 'bot-content'}">
                        ${escapeHtml(text)}${sentimentBadge}
                    </div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function newChat() {
            sessionId = generateSessionId();
            document.getElementById('messages').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <h2>New Chat Started</h2>
                    <p>Ask anything and get instant support in your preferred language</p>
                </div>
            `;
            messageCount = 0;
            document.getElementById('messageInput').focus();
        }

        async function clearChat() {
            if (confirm('Clear chat history?')) {
                try {
                    await fetch('/api/chat/clear', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ session_id: sessionId })
                    });
                    newChat();
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            }
        }

        function downloadChat() {
            // Placeholder for download functionality
            alert('Download feature coming soon!');
        }

        // Focus input on load
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
